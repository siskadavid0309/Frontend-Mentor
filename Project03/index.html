<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="mainBox">
      <img class="profilePic" src="assets/images/avatar-jessica.jpeg" alt="" />
      <p id="name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
      <p id="description">"Front-end developer and avid reader."</p>
      <section id="links">
        <a class="button" href="">
          <p class="button">GitHub</p>
        </a>
        <a class="button" href="">
          <p class="button">Frontend Mentor</p>
        </a>
        <a class="button" href="">
          <p class="button">LinkedIn</p>
        </a>
        <a class="button" href="">
          <p class="button">Twitter</p>
        </a>
        <a class="button" href="">
          <p class="button">Instagram</p>
        </a>
      </section>
    </section>
  </body>
</html>
