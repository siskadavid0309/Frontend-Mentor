<html lang="en">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link

      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--      

    <div class="attribution">

    <section id="mainBody">
      <section class="image">
        <img class="image" src="images/image-product-desktop.jpg" alt="" />
      </section>
      <section class="content">
        <section class="text">
          <p>Perfume</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <p class="mainText">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="purchase">
          <p id="price" class="title">$149.99</p>
          <p id="oldPrice" class="mainText">$169.99</p>
        </section>
        <section id="button">
          <img src="images/icon-cart.svg" alt="" />
          <p class="mainText" id="buttonText">Add to Cart</p>
        </section>
      </section>
    </section>
  </body>
</html>
